<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightshow Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
      }
      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #canvas-container {
        width: 100%;
        height: 100%;
      }
      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 100;
      }
      button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      #drop-zone {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 40px 60px;
        border: 2px dashed rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        text-align: center;
        z-index: 100;
      }
      #drop-zone.hidden {
        display: none;
      }
      #drop-zone h2 {
        margin-bottom: 10px;
      }
      #drop-zone p {
        color: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="canvas-container"></div>
      <div id="drop-zone">
        <h2>Drop an audio file</h2>
        <p>or click to browse</p>
        <input type="file" id="audio-input" accept="audio/*" hidden />
      </div>
      <div id="controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="stop-btn">Stop</button>
      </div>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
